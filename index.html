<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaSphere</title>
    <link
      rel="shortcut icon"
      href="./images/joinforum.png"
      type="image/x-icon"
    />

    <!-- Daisy UI and tailwind css scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Primary color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#797DFC",
            },
          },
        },
      };
    </script>
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- font styles -->
    <style>
      .mulish {
        font-family: "Mulish", sans-serif;
      }
      .inter {
        font-family: "Mulish", sans-serif;
      }
    </style>
  </head>
  <body class="mulish">
    <header class="container mx-auto my-5 mb-10">
      <!-- Navbar codes -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>Tooltip</a></li>
              <li><a>Add</a></li>
              <li><a>Flag</a></li>
            </ul>
          </div>
          <a class="font-black text-2xl lg:text-4xl">NexaSphere</a>
        </div>

        <div class="navbar-end">
          <div class="space-x-2 mr-6 hidden lg:flex">
            <button class="btn rounded-full p-3" title="Home">
              <img src="./images/Home.png" alt="" />
            </button>
            <button class="btn rounded-full p-3" title="Tooltip">
              <img src="./images/Tooltip.png" alt="" />
            </button>
            <button class="btn rounded-full p-3" title="Add">
              <img src="./images/Add.png" alt="" />
            </button>
            <button class="btn rounded-full p-3" title="Flag">
              <img src="./images/Flag.png" alt="" />
            </button>
          </div>
          <button
            class="btn bg-primary-color rounded-full text-white px-10 text-xl font-bold hover:bg-[#797dfccc]"
          >
            Sign In
          </button>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <!-- Banner section -->
      <section
        class="p-24 bg-[#12132D] rounded-3xl bg-[url('./images/bgbanner.png')] bg-no-repeat bg-bottom bg-cover"
      >
        <div class="text-white space-y-6">
          <h2 class="text-6xl font-black">
            Welcome to the <br />
            <span>ReTro</span> Forum
          </h2>

          <p class="text-xl font-light">
            Share your favorite opinion and win and <br />
            wp forum coffee mug!
          </p>
          <div class="inline-flex relative">
            <input
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full rounded-full text-black"
            /><button
              class="absolute btn right-0 rounded-full bg-primary-color hover:bg-[#797dfccc]"
            >
              Search
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
